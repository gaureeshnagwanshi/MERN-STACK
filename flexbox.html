<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>

<style>
.child{
    width: 30%;
    background-color: aquamarine;
    border: 3px solid blue;
    padding: 30px;
    font-size: 30px;
    box-sizing: border-box;
}
.parent{
    display: flex;
    flex-direction:column;
    /* center,flex-start flex-end,space-around,space between,space-evenly */
    justify-content: space-around; /* row*/
 align-items: center;   /*column */
    height: 100vh;
    /* align-content: space-between; */
    /* align-items: stretch; */
    flex-wrap: wrap;
}

    
</style>


</head>
<body>
    <div class="parent">
        <div class="child"><h3>child1</h3></div>
        <div class="child"><h3>child2</h3></div>
        <div class="child"><h3>child3</h3></div>
        <div class="child"><h3>child4</h3></div>
        <div class="child"><h3>child5</h3></div>
        <div class="child"><h3>child6</h3></div>
        


    </div>


</body>
</html>
