    <title>my login page</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
<style>

body{
    margin: 0;
    height:100vh  ;
    /* background-color: aqua; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* background-image: linear-gradient(15deg,red,yellow,blue,); */
    /* background-image: url(https://images.hdqwalls.com/download/peaceful-lake-minimal-4k-n6-1336x768.jpg); */
    background-image: linear-gradient(15deg,rgba(255, 0, 0, 0.338),rgba(255, 255, 0, 0),rgba(0, 0, 255, 0.24)), url(https://images.hdqwalls.com/download/peaceful-lake-minimal-4k-n6-1336x768.jpg);
    background-size: cover;
}
.mycard{
   
    /* border: 2px solid red; */
     background-color: rgba(243, 218, 128, 0.325); 
    width: 35%;
    padding: 40px;
    box-sizing: border-box;
    border-radius: 10px;
    /* x offset y offset blur size color */
    box-shadow :3px -3px 10px 2px  rgb(217, 236, 222);
    
}
.form-title{
    font-size: 40px;
    padding-bottom: 10px;
    margin-bottom: 10px;
    font-family: Lato;
    text-align: center;
    text-transform: capitalize;
}
.myinput{
    margin: 5px;
    width: 100%; 
    padding: 5px;
    border-radius: 5px;
    box-sizing: border-box;
}
.mybtn{
    font-size:25px;
    background-color: rgba(233, 230, 19, 0.73);
    padding: 10px;
    width: 100%;
    margin-top: 30px;
    border: none;
    border-radius: 5px;
    transition-duration: 300ms;
    
}
.logo{
    border-radius: 30px;
    width:80px ;
    margin: auto;
    display: block;
}
*{
    font-family: lato;
}
.mybtn:hover{
    background-color: rgb(8, 209, 69);
    transform: translateY(5px);
}
.mybtn:active{
    outline: 5px solid rgb(200, 118, 118);
}
    


</style>
